<div id="titlebar">
    <div class="drag-area">
        <img src="./assets/icon.svg" alt="">
        <!-- <span class="title">FireNef</span> -->
         <div class="menu-bar">
            <button class="menu-button" id="fileBtn">File</button>

            <div class="menu" id="fileMenu">
                <button class="menu-item" id="newProject">New Project</button>
                <button class="menu-item" id="openProject">Open Project</button>
                <hr>
                <button class="menu-item" id="preferences">Preferences</button>
                <hr>
                <button class="menu-item" id="exit">Exit</button>
            </div>
         </div>
    </div>
    <div class="window-controls">
        <button id="minimize">
            <svg width="12" height="12" viewBox="0 0 12 12" xmlns="http://www.w3.org/2000/svg">
                <rect x="2" y="6" width="8" height="1.5" rx="0.75" fill="currentColor"/>
            </svg>
        </button>
        <button id="maximize">
            <svg width="12" height="12" viewBox="0 0 12 12" xmlns="http://www.w3.org/2000/svg">
                <rect x="2.5" y="2.5" width="7" height="7" rx="0.5" fill="none" stroke="currentColor" stroke-width="1.2"/>
            </svg>
        </button>
        <button id="close">
            <svg width="12" height="12" viewBox="0 0 12 12" xmlns="http://www.w3.org/2000/svg">
                <line x1="3" y1="3" x2="9" y2="9" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                <line x1="9" y1="3" x2="3" y2="9" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
        </button>
    </div>
</div>

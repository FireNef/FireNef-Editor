<div class="background">
    <div class="topBar">
        <button id="close">
            <svg width="12" height="12" viewBox="0 0 12 12" xmlns="http://www.w3.org/2000/svg">
                <line x1="3" y1="3" x2="9" y2="9" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                <line x1="9" y1="3" x2="3" y2="9" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
        </button>
    </div>
    <div class="main">
        <h1>New Project</h1>
        <input type="text" placeholder="Project Name (e.g. my-project)" spellcheck="false">
        <button id="create" class="primaryButton">Create</button>
        <div class="loader-container">
            <div class="loader-bar"></div>
        </div>
    </div>
    <div class="bottomBar">
        <p id="error"></p>
    </div>
</div>
